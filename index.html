<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">

        <div class="slider-container container">
            <div class="row">
                <div class="col-2 arrow" @click="prev">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div class=" slider-picture col-8">
                    <img :src="pictures[pictureIndex]" alt="picture">
                    
                    <div class="slider-points">
                        <i :class="pointNow (index)" v-for="(img, index) in pictures" class="fas fa-circle">
                            
                        </i>
                    </div>
                </div>

                <div class="col-2 arrow" @click="next">
                    <i class="fas fa-chevron-right"></i>
                </div>

            </div>
        </div>


    </div>








    <script src="js/script.js"></script>

</body>
</html>
